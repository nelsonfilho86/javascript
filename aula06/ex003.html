<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(216, 216, 216);
        }

        h1 {
            background-color: lightslategray;
            border: 2px solid black;
            padding: 10px;
        }

        p {
            background-color: white;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // sinal de + 
        // + em uma String faz a concatenação
        // + em um Number faz a adção.
        // janala prompt é uma String, precisa ser convertida para Number, para haver a adição em vez da concatenação.
        //para conversão da String para Number adcionar a janela prompt dentro do comando Number().
        //Number()para numeros inteiros e reais.
        //Number.parseInt() para numeros inteiros
        //Number.parseFloat() para numeros reais
        var n1 = Number(window.prompt('Digite um numero.'))
        var n2 = Number(window.prompt('Digite outro numero.'))
        var soma = n1 + n2 
        window.alert(`A soma de ${n1} + ${n2} é igual a ${soma}`)//ex: template string usando um (placeholder ${}).
    </script>
</body>
</html>
